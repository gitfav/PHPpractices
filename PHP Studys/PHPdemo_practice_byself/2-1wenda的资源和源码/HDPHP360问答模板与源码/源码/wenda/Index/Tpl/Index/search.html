<load file="__TPL__/Common/head.html">
	<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
</head>
<body>
	<!-- 搜索顶部 -->
	<div class="search_top">
		<div class="sealeft">
			<a href="__APP__"><img src="__PUBLIC__/images/t0150f9b7bd1b41d84e.png" alt="" /></a>
			<a href="http://www.houdunwang.com">后盾顶尖PHP培训</a>
			<a href="http://www.houdunwang.com">后盾网</a>
		</div>

	</div>
	<!-- 搜索顶部结束 -->
	<!-- 搜索框 -->
	<div class="search_box">
		<form action="{|U("Index/search")}" method='POST'>
			<input type="text" name="search" class="searchInput"/>
			<input type="submit" value="搜索答案" class="sub"/>
			<a href="{|U('Ask/ask')}">我要提问</a>	
		</form>
		
	</div>
	<!-- 搜索框结束 -->
	<!-- 搜索内容 -->
	<if value="!empty($search)">
		<div class="searcont">
			<list from="$search" name='n'>
				<ul>
					<li> <a href="{|U('Show/index', array('asid'=>$n['asid'], 'cid'=>$n['cid']))}" class="title">{$n.content}</a> </li>
					<li>{$n.answerCon}</li>
					<li class="time"><span>{$n.title} - {$n.answer}个回答</span> - 提问时间: {$n.time|date:'Y-m-d', @@}</li>
				</ul>
			</list>
		</div>
	</if>
	<!-- 搜索内容结束 -->
