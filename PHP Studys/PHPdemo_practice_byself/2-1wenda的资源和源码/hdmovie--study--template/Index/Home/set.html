			    					<tr>

			    			</form>

		<script type="text/javascript">
	    	$('.set .tab_change li').click(function(event) {
	    		$(this).siblings('li').removeClass('clicked');
	    		$(this).addClass('clicked');
	    		var num = $('.tab_change .clicked').index();
	    		$('.tab_box').hide();
	    		$('.tab_box').eq(num).show();
	    	});

	    </script>
