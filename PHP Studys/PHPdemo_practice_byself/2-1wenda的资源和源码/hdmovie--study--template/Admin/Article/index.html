<html>
	<head>
		<title>文章列表</title>
		<hdjs/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/inc.css">
	</head>
	<body>
		<table class="table1 hd-form">
			<tr>
				<th class="w100 h40">aid</th>
				<th class="w100 ">缩略图</th>
				<th class="w400 h40">文章标题</th>
				<th class="w200 h40">所属频道</th>
				<th class="w150 h40">操作</th>
			</tr>	

			<foreach from="$data" value="$a">
				<tr>
					<td>{$a['aid']}</td>
					<td><img src="__ROOT__/{$a['thumb']}" class="w100"></td>
					<td>{$a['title']}</td>
					<td>{$a['cname']}</td>
					<td>
						<a href="{|U:'Article/edit',array('aid'=>$a['aid'])}">编辑</a> ｜
						<a href="{|U:'Article/del',array('aid'=>$a['aid'])}" >删除</a>
					</td>	
				</tr>
			</foreach>
		</table>	
	</body>
</html>
