<html>
	<head>
		<title>栏目列表</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/inc.css">
	</head>
	<body>
		<table class="table1 hd-form">
			<tr>
				<th class="w100 h40">cid</th>
				<th class="w600 h40 tl">栏目名称</th>
				<th class="w200 h40">操作</th>
			</tr>	
			<foreach from="$data" value="$d">
				<tr>
					<td class="h40 tc">{$d['cid']}</td>
					<td class="h40">{$d['cname']}</td>
					<td class="h40">
						<a href="{|U:'Category/edit',array('cid'=>$d['cid'])}">编辑</a> ｜
						<a href="javascript:;" onclick="if(confirm('确定要删除栏目及栏目下的文章么？')) location.href='{|U:'Category/del',array('cid'=>$d['cid'])}'">删除</a>
					</td>
				</tr>	
			</foreach>
		</table>		
	</body>
</html>
